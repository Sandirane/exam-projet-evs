<div class="container mt-3">
  <h2>Exams-list Page</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Student Firstname</th>
        <th>Student Lastname</th>
        <th>Meeting point</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      @for (exam of exams; track exam.student.last_name) {
      <tr>
        <td>{{exam.student.first_name}}</td>
        <td>{{exam.student.last_name}}</td>
        <td>{{exam.meeting_point}}</td>
        <td>{{exam.date}}</td>
        <td>{{exam.status}}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
