<div class="container mt-3">
  <div class="row">
    <div class="col-sm-6"><h2>My exams</h2></div>
    <div class="col-sm-6 text-end">
      <button type="button" class="btn btn-primary" [routerLink]="['/add-exam']">Organize an exam</button>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Student Firstname</th>
        <th>Student Lastname</th>
        <th>Meeting point</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      @for (exam of exams; track exam.student.last_name) {
      <tr>
        <td>{{ exam.student.first_name }}</td>
        <td>{{ exam.student.last_name }}</td>
        <td>{{ exam.meeting_point }}</td>
        <td>{{ exam.date | date : 'yyyy-MM-dd' }}</td>
        <td>
          <h5>
            <span [ngClass]="getStatusBadgeClass(exam.status)">
              {{ exam.status }}
            </span>
          </h5>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
